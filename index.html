<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section name="buttonHome" id="buttonHome">
        <div class="gradientBox"><div class="content">
        <label for="testButton" id="testButtonMessage">Click the button!</label><br>
        <button name="testButton" id="testButton">Click Me!</button>
        </div></div>
    </section>
    <section name="inputHome" id="inputHome">
        <div class="gradientBox"><div class="content">
        <label for="input1" id="message">Type Something!</label><br>
        <input type="text" name="input1" id="input1" placeholder="Your message here!" maxlength="20">
        </div></div>
    </section>
    <section name="formHome" id="formHome">
        <div class="gradientBox"><div class="content">
        <label for="form1">A Form</label>
        <form action="#" name="form1" id="form1">
            <label for="user">Username:</label><br>
            <input type="text" class="login" name="user" id="user" placeholder="username"><br>
            <label for="pass">Password:</label><br>
            <input type="password" class="login" name="pass" id="pass" placeholder="password"><br>
            <button type="submit" id="submitButton">Log in</button><button type="reset" id="resetButton">Clear Form</button>
        </form>
        </div></div>
    </section>
    <section name="manyButtons" id="manyButtons">
        <label id="buttonMessage">Some Buttons!</label><br>
        <div class="gradientBox"><div class="content">
            <div id="buttonList">
            <div>
                <button class="listButton" tag="listButton" id="button1">Click Me!</button>
            </div>
            <div>
                <button class="listButton" id="button2">Click Me!</button>
            </div>
            <div>
                <button class="listButton" id="button3">Click Me!</button>
            </div>
            <div>
                <button class="listButton" id="button4">Click Me!</button>
            </div>
            <div>
                <button class="listButton" id="button5">Click Me!</button>
            </div>
            <div>
                <button class="listButton" id="button6">Click Me!</button>
            </div>
            </div>
        </div></div>

    </section>
</body>

</html>
